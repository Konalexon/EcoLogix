<svg width="100%" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Gradient Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#022c22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#022c22;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="150" fill="url(#bgGrad)" rx="10" />

  <!-- Road Lines -->
  <line x1="0" y1="120" x2="800" y2="120" stroke="#059669" stroke-width="2" stroke-dasharray="20,10">
    <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite" />
  </line>

  <!-- EcoLogix Text -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#10b981" text-anchor="middle" filter="url(#glow)" style="letter-spacing: 5px;">
    E C O L O G I X
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
  </text>

  <!-- Animated Truck Icon -->
  <g>
    <path d="M20,100 L70,100 L75,85 L100,85 L105,100 L115,100 L115,115 L20,115 Z" fill="#34d399" />
    <circle cx="35" cy="115" r="5" fill="#064e3b" />
    <circle cx="100" cy="115" r="5" fill="#064e3b" />
    <rect x="75" y="88" width="22" height="10" fill="#022c22" opacity="0.5" />
    
    <animateTransform 
      attributeName="transform" 
      type="translate" 
      from="-150,0" 
      to="850,0" 
      dur="6s" 
      repeatCount="indefinite" />
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" fill="#6ee7b7" text-anchor="middle" opacity="0.8">
    Future of Logistics • Intelligence • Ecology
  </text>
</svg>

